<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<div class="container">
  <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px !important;">
    <fieldset id="borde">
      <legend id="leyenda">Generación Datos</legend>
    
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="reporte">Tabla Operador</label>
            <input id="operador" type="number" class="form-control" maxlength="5" [(ngModel)]="datoOperador"
            [disabled]="false">
          </div>

            <div class="col-md-4 col-sm-6 col-xs-12">
              <label for="reporte">Tabla Ruta</label>
              <input id="estacion" type="number" class="form-control" maxlength="5" [(ngModel)]="datoRuta"
              [disabled]="false">  
            </div>
    

          <div class="col-md-4 col-sm-6 col-xs-12">
            <label for="reporte">Tabla Horario</label>
            <input id="estacion" type="number" class="form-control" maxlength="5" [(ngModel)]="datoHorario"
            [disabled]="false">  
          </div>
        </div>

        <div class="row" style="margin-top:25px !important;">
            <div class="col-md-4 col-sm-6 col-xs-12">
              <label for="reporte">Tabla Tipo Estación</label>
              <input id="operador" type="number" class="form-control" maxlength="5" [(ngModel)]="datoTipoEstacion"
              [disabled]="false">
            </div>    
  
            <div class="col-md-4 col-sm-6 col-xs-12">
              <label for="reporte">Tabla Tipo Paradero</label>
              <input id="estacion" type="number" class="form-control" maxlength="5" [(ngModel)]="datoTipoParadero"
              [disabled]="false">  
            </div>
          </div>

          <div class="col-xs-12 grupo_botones">
            <button type="button" class="btn btn-primary" (click)="generarDatos()" style="margin-right: 15px !important;">Generar Datos
            </button>
            <button type="button" class="btn btn-primary" (click)="redireccionar()">Cancelar
            </button>
          </div>

    </fieldset>
  </div>
</div>
